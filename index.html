<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Profile card component</title>
  </head>

  <body>
    <section class="card">
      <div class="card__header">
      </div>

      <div class="card__details">
        <!-- User Image -->
        <img src="./images/image-victor.jpg" alt="" class="card__details--img">

        <!-- User Details -->
        <div class="card__details--user">
          <p class="user__name heading--1">Victor Crest <span>26</span></p>
          <p class="user__location">London</p>
        </div>

        <!-- Stats -->
        <div class="card__details--stats">
          <!-- Followers -->
          <div class="stats__text">
            <p class="stats__text--data heading--1">80K</p>
            <p class="stats__text--label">Followers</p>
          </div>

          <!-- Likes -->
          <div class="stats__text">
            <p class="stats__text--data heading--1">803K</p>
            <p class="stats__text--label">Likes</p>
          </div>

          <!-- Photos -->
          <div class="stats__text">
            <p class="stats__text--data heading--1">1.4K</p>
            <p class="stats__text--label">Photos</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
